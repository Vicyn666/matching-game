<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <ul class="stars">
              <li><i class="fa fa-star" id="star-one"></i></li>
              <li><i class="fa fa-star" id="star-two"></i></li>
              <li><i class="fa fa-star" id="star-three"></i></li>
              <li><i class="fa fa-star" id="star-four"></i></li>
              <li><i class="fa fa-star" id="star-five"></i></li>
          </ul>

        	<span class="moves">0</span> Moves

          <div class="timer">
            <span id="min"> 00 </span> : <span id="sec"> 00 </span>
            <span class="restart fa fa-repeat"> Restart</span>
          </div>
        </section>
          <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
          </ul>
    </div>


    <div id="results" class="statistics">
      <div id = "details">
        <h1>You won, finally)!</h1>
        <h2>Your game stat:</h2>
        <p>
          Moves: <span id="movesFinal"></span> <br>
          Time: <span id="finalMinutes"> 00 </span>:<span id="finalSeconds">00</span> <br>
          You earn stars: <span id="starTotal"></span> <br>
        </p>
        <button id="bReset"onclick="restartGame()">Play again!</button>
      </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
